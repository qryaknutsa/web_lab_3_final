<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ace="http://www.icefaces.org/icefaces/components">

<f:view>
    <h:head>
        <title>Lab3</title>
        <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="header">
                <p class="name">Батомункуева Виктория. P32101.</p>
                <p class="name">вариант 1007.</p>
            </div>
            <canvas id="graph" height="200" width="200">

            </canvas>

            <br/>
            <h:form id="form" method="post" class="table">

                <h:outputLabel for="X">X ∈ [-4, 4]</h:outputLabel><br/>
                <ace:sliderEntry id="X">
                </ace:sliderEntry>
                <br/><br/>
                <h:outputLabel for="Y">Y ∈ [-5, 5]</h:outputLabel>
                <br/>
                <h:inputText id="Y" required="true" requiredMessage="Введите значение Y" maxlength="10">
<!--                    <f:validator validatorId="yValidator"/>-->
                </h:inputText>
                <br/><br/>
                <h:outputLabel>R ∈ [1, 5]</h:outputLabel>
                <br/>
                1 2 3 4 5
                <br/>
                <h:selectBooleanCheckbox title="1"/>
                <h:selectBooleanCheckbox title="2"/>
                <h:selectBooleanCheckbox title="3"/>
                <h:selectBooleanCheckbox title="4"/>
                <h:selectBooleanCheckbox title="5"/>
                <br/><br/>
                <h:commandButton type="button" id="sendButton" styleClass="mainButtons" value="Ввод"/>
                <br/>
                <h:commandButton id="backButton" styleClass="mainButtons" value="Вернуться назад" action="toStartPage"/>

            </h:form>


            <!--            <h:dataTable value = "#{userData.employees}" var = "employee">-->
            <h:dataTable>
                <h:column>
                    <f:facet name="header">X</f:facet>

                </h:column>

                <h:column>
                    <f:facet name="header">Y</f:facet>

                </h:column>

                <h:column>
                    <f:facet name="header">R</f:facet>

                </h:column>

                <h:column>
                    <f:facet name="header">Результат</f:facet>

                </h:column>

                <h:column>
                    <f:facet name="header">Время проверки</f:facet>

                </h:column>

                <h:column>
                    <f:facet name="header">Время выполнения</f:facet>

                </h:column>
            </h:dataTable>

        </div>
    </h:body>
</f:view>
</html>
